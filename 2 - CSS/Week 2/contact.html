    <main class = "web_app">
        <h2>Get in touch</h2>
        <p>If you have an enquiry or are interesting in making a grant application please use the form below to get in touch</p>
        <form>
            <fieldset class = "grant_name">
            <label for="surname">Name</label>
            <input type="text" name="surname" id="surname" required="yes">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required="yes">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" required="yes">
            </fieldset>
            <fieldset class="enquiry">
                <label for="enquiry">Enquiry</label>
            <textarea rows="8" cols="50" name="enquiry" id ="enquiry" required = "yes"></textarea>
            </fieldset>
            <fieldset class="consent">
            <label for="data">Please confirm that you consent to your data being used for the purpose of processing your enquiry.</label>
            <label for="data">Yes</label>
            <input type="checkbox" name="data" id="data" value="Yes" required="yes">
            </fieldset>
          <input type="submit" value="submit">
        </form>
        

    </main>

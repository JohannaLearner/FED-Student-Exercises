<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttonstyles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title>Week 2 Exercise 1</title>
    </head>

<body>
    <header class="hB">
        <h2 class="site_logo">JB Learner Portfolio</h2>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Works</a></li>
                <li><a href="#">Contact</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
        <h1>Welcome</h1>
        <p>This is an exercise in how to generate a modal window.</p>
        </section>
        <!--The Button-->
         <button id="myModalB" class="modalB">Can I kick it?</button>
        <!--The Modal Window-->
        <div id="myModalW" class="modal">
            <!--Content of Window-->
            <div class="modal_content">
            <span class="close">&times;</span>
            <p>Yes you can!</p>
            </div>
        </div>
        <section class="oldskool">
            <h2>Are you a fan of old skool?</h2>

            <p>Listen to <a href="https://www.youtube.com/watch?v=O3pyCGnZzYA">Can I Kick It by A Tribe Called Quest</a> on Youtube.  Released in 1990. (seems like only yesterday)</p>
            
            
        
        </section>

    </main>
</body>
</html>
<script>
    //get the window
    var modal = document.getElementById ("myModalW");
    //target the button that opens model
    var btn = document.getElementById ("myModalB");
    //target span
    var span = document.getElementsByClassName ("close") [0];
    //onclickfunction
    btn.onclick = function ( ) {
        modal.style.display = "block";
    }
    //Close model
    span.onclick = function () {
        modal.style.display= "none";
    }
</script>
